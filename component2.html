<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./component2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div46">
      <header class="image-grid">
        <img class="image-27-icon1" alt="" src="./public/image-27@2x.png" />

        <img class="image-34-icon" alt="" src="./public/image-27@2x.png" />
      </header>
      <div class="group-div">
        <div class="frame-child49"></div>
        <div class="image-area">
          <div class="images">
            <div class="images-child"></div>
            <div class="images-item"></div>
            <div class="images-inner"></div>
          </div>
        </div>
        <div class="project-title">
          <div class="div47"><a href="./component3.html">1</a>МОЙ БИМ</div>
        </div>
        <div class="actions">
          <img
            class="actions-child"
            loading="lazy"
            alt=""
            src="./public/group-5.svg"
          />
        </div>
      </div>
      <div class="image-grid1">
        <img class="image-33-icon3" alt="" src="./public/image-33@2x.png" />

        <footer class="vector-parent5">
          <img
            class="frame-child50"
            loading="lazy"
            alt=""
            src="./public/rectangle-20.svg"
          />

          <div class="div48">2024. © Котики</div>
        </footer>
        <form class="filters">
          <img class="filters-child" alt="" src="./public/rectangle-50.svg" />

          <button class="rectangle-parent11">
            <div class="frame-child51"></div>
            <div class="div49">Фильтры</div>
          </button>
          <div class="time">
            <div class="time-child"></div>
            <div class="div50">Год</div>
            <img class="time-item" alt="" />

            <img class="time-inner" alt="" />
          </div>
          <button class="author">
            <div class="author-child"></div>
            <div class="div51">Автор</div>
            <img class="author-item" alt="" />

            <img class="author-inner" alt="" />
          </button>
          <div class="theme">
            <div class="theme-child"></div>
            <div class="div52">Сфера</div>
            <img class="theme-item" alt="" />

            <img class="theme-inner" alt="" />
          </div>
          <button class="view-type">
            <div class="view-type-child"></div>
            <div class="div53">Вид</div>
            <img class="view-type-item" alt="" />

            <img class="view-type-inner" alt="" />
          </button>
          <div class="location">
            <div class="location-child"></div>
            <div class="div54">Где искать</div>
            <img class="location-item" alt="" />

            <img class="location-inner" alt="" />
          </div>
          <div class="sorting">
            <div class="sorting-child"></div>
            <div class="div55">Сортировка</div>
            <img class="sorting-item" alt="" />

            <img class="sorting-inner" alt="" />
          </div>
          <button class="apply">
            <div class="apply-child"></div>
            <div class="div56">Применить</div>
          </button>
        </form>
        <img
          class="content-divider-icon"
          loading="lazy"
          alt=""
          src="./public/rectangle-51@2x.png"
        />

        <div class="content-divider"></div>
      </div>
      <div class="div57">Загрузить публиацию</div>
      <div class="citation">
        <div class="citation-link">
          <div class="citation-icon"></div>
          <div class="div58">Ген. ссылок для цитирования</div>
        </div>
      </div>
      <div class="publications">
        <div class="publications-icon"></div>
        <div class="div59">Мои публикации</div>
      </div>
      <div class="search">
        <div class="search-child"></div>
        <div class="div60">Поиск</div>
      </div>
    </div>
  </body>
</html>
